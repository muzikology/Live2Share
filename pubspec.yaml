name: student_share
description: A student accommodation sharing platform for South African students

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Design
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.8.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP and API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Form Handling
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.2.0
  
  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  
  # Date and Time
  intl: ^0.20.2
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utilities
  uuid: ^4.2.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true